	<script>
		var saldo = 100.5; //Float

		var nome = prompt('Digite seu nome:');
			alert("Olá " + nome + ", é um prazer ter você aqui!");
		
		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção: 1-Saldo 2-Extrato 3-Saque 4-Deposito 5-Transferência 6-Sair'));

			// if (escolha === 1) {

			// } else if (escolha === 2) {

			// } else if (escolha === 3) {
			// 	fazer_saque();
			// } else if (escolha === 4) {
			// 	sair();
			// } else {
			// 	erro();
			// }

			switch (escolha) {

				case 1:
					ver_saldo();
					break;
				
				case 2:
					extrato();
					break;
				
				case 3:
					fazer_saque();

				case 4:
					fazer_deposito();

				case 5:

				case 6:

				default:

		}		

		function ver_saldo() {
			var senha = prompt("Digite sua senha:");

			if (senha !== "3589") {
				alert("Senha incorreta. Tente novamente.");
				ver_saldo();
			}

			else {

			alert('Seu saldo atual é: ' + 'R$' + saldo);
			inicio();
		}}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number

			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else {
				saldo += deposito;
				// saldo = saldo + deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			var senha = prompt("Digite sua senha:");

			if (senha !== "3589") {
				alert("Senha incorreta. Tente novamente.");
				fazer_saque();
			}
			
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			} 
			
			else if (saque > saldo) {
				alert('Operação não autorizada!');
				fazer_saque();
			}

			else if (saque <= 0) {
				alert('Operação não autorizada!');
				fazer_saque();
			}

			else {
				saldo -= saque;
				ver_saldo();
			}
		}

		function extrato() {
			var senha = prompt("Digite sua senha:");

			if (senha !== "3589") {
				alert("Senha incorreta. Tente novamente.");

			else {

			inicio();
			}}

		function erro() {
			alert('Por favor, informe um número entre 1 e 6');
			inicio();
		}

		function transferencia() {
			var senha = prompt("Digite sua senha:");

			if (senha !== "3589") {
				alert("Senha incorreta. Tente novamente.");
				transferencia();
			}

			var conta = prompt("Digite o número da conta:");
			var valor = parseFloat(prompt("Digite o valor da transferência:"));

			if (valor > saldo) {
				alert("Operação não autorizada.");
				transferencia();
			}
			
			else if (valor <= 0) {
				alert("Operação não autorizada.");
				transferencia();
			}

			else {
				saldo -= valor;
				alert("Transferência realizada com sucesso. Novo saldo: R$" + saldo.toFixed(2));
			}
			inicio();
		}

		function sair() {
			let confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert(nome + ", " + "foi um prazer ter você por aqui!")
				window.close();
			} else {
				inicio();
			}
		}
		
		inicio();
